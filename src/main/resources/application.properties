# Configuracion de EhCache
spring.cache.type=ehcache
# Configuracion de tiempo de expiracion para elementos de la cache
spring.cache.ehcache.config=classpath:ehcache.xml
# Configuracion de H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

spring.main.allow-bean-definition-overriding=true
spring.data.web.enabled=false
spring-boot.run.jvmArguments=--add-opens=java.base/java.lang=ALL-UNNAMED
